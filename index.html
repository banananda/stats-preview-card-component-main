<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font API -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <p class="stat-number">10k+</p>
          <!-- </br> -->
          <p class="stat-heading">COMPANIES</p>
        </div>
        <div class="stat">
          <p class="stat-number">314</p>
          <!-- </br> -->
          <p class="stat-heading">TEMPLATES</p>
        </div>
        <div class="stat">
          <p class="stat-number">12M+</p>
          <!-- </br> -->
          <p class="stat-heading">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="img">
      <div class="img-overlay"></div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
